<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let movie of movies" cdkDrag>
        <div class="example-handle" cdkDragHandle>
            <svg width="1rem" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                </path>
                <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
        </div>
        <div class="example-list-id">
            {{movie.id}}
        </div>
        <div class="example-list-text">

            {{movie.title}}
        </div>
        <div class="example-list-picture">

            <img *cdkDragPreview [src]="movie.poster" [alt]="movie.title">
        </div>
    </div>
</div>
<div class="vote-done-main-container">
    <button mat-raised-button>Done</button>
</div>
