<div class="comments-main-container">
  <div class="comments-header-main-container">Comments</div>
  <div class="comments-container">
    <div class="comments" *ngFor="let comment of comments">
      <app-contentcommentdialogcomment [comment]="comment"></app-contentcommentdialogcomment>
    </div>
  </div>
</div>

<div class="message-main-container">
  <div class="message-container">
    <div class="create-main-container">
      <div class="create-container">
        <div class="attach-container">
          <!-- multiple -->
          <input
            type="file"
            #fileInput
            style="display: none"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
          <button (click)="fileInput.click()">
            <i class="bi bi-file-earmark-image"></i>
          </button>
        </div>
        <form [formGroup]="contentForm" class="comment-form">
          <mat-form-field class="text-area">
            <mat-label>Write text</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              formControlName="text"
              cdkAutosizeMaxRows="5"
              cdkAutosizeMinRows="1"
            ></textarea>
          </mat-form-field>
        </form>
      </div>
    </div>

    <div class="sendMessage-container">
      <button
        (click)="Done()"
        [disabled]="isDisabled || !canPost()"
        type="submit"
        class="signup-account"
      >
        <i class="bi bi-send"></i>
      </button>
    </div>
  </div>
  <div
    *ngIf="imageprew && imageprew.length > 0"
    class="selectedImage scrollable vertical container"
  >
    <div class="selectedimg vertical">
      <div class="image-container">
        <img class="preview-img" [src]="imageprew" loading="lazy" decoding="async" />
        <div (click)="removeImg()" class="close-container">
          <i class="bi bi-x"></i>
        </div>
      </div>
    </div>
  </div>
</div>
