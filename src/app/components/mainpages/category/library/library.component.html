<div class="scrollable-content" style="height: 100vh; overflow-y: auto;" (scroll)="onScroll($event.target)">

<div class="container">
<app-dialogpicker [filterModels]="filterModels"></app-dialogpicker>

    <div class="row models-list ">
        <div class="col-6  model-container " *ngFor="let model of models">
            <app-models [item]="model"></app-models>
        </div>
    </div>
</div>
</div>
