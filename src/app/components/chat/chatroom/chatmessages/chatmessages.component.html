<div [class.owner]="owner" class="message-main-container">
    <div class="message-container">
        <span class="time" *ngIf="message.sentAt">{{ message.sentAt | messageTime }}</span>
        <div *ngIf="message.content" class="message">

            <p *ngIf="message.content">{{message.content}}</p>

        </div>
        <div class="image-main-container row" *ngIf="images">
            <div class="image-container " *ngFor="let image of images" [ngClass]="getColumnClass(images.length)"
                >
                <div class="row">

                    <img (click)="openImageDialog(image)" class="image col-12" [src]="image" alt="">
                </div>

            </div>
        </div>
    </div>

</div>
